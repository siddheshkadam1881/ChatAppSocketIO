
<div>
  Username:<input [(ngModel)]='model.username' placeholder="username" type="text" name="username" ngModel> password:
  <input placeholder='password' type="password" name="password" ngModel>
  <button type="button" style="font-size: 15px" (click)="changeShowStatus()">Login</button>
  <div class="box" *ngIf="showHide">
    <!-- //hide code execute -->
    <div class="form1">
      <mat-toolbar color="primary">
        <div class="title-center">
          <h1 style="margin-left: 750px"><strong>ChatApp</strong></h1>

        </div>
        <!-- This fills the remaining space of the current row -->
      </mat-toolbar>
    </div>
    <!-- //user first form -->
    <div class="form">
      <!-- <button  mat-button class="button2" style="" type="submit" style="font-size: 15px">Logout</button> -->
      <button mat-raised-button color="warn" (click)="changeShowStatus()">Logout</button>
      <form #setuser="ngForm" (ngSubmit)="sendData()">
        <div align="center" class="message" *ngFor="let data of messages">
          {{ data.username }} {{ data.message }}
          <!-- {{ data.time }} -->
        </div >
        <!-- //online user show here -->
        <div class="online" >
           <h3>online user</h3>
          <div class="message1" *ngFor="let data of onlineuser">
            <p>{{ data }}<p>
          </div>
        </div>
        Usermessage:<input [(ngModel)]='model.message' placeholder="message" name="message" (keyup)="$event.keyCode == 13" ngModel/>
        <!-- <button class="button1" type="submit" style="font-size: 15px">Send</button> -->
        <button mat-raised-button color="primary" class="button1" type="submit" style="font-size: 15px">Send</button>
      </form>
    </div>
    <div class="footer" style="margin-top: 450px">
      <mat-toolbar color="primary">
        <div class="title-center">
          <h1 style="margin-left: 650px"><strong>Copyright @siddhesh 2018 </strong></h1>
        </div>

      </mat-toolbar>
    </div>

  </div>
</div>
